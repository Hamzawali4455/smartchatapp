name: smartchat_app
description: A comprehensive smart chat application with advanced features
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Networking
  dio: ^5.3.2
  web_socket_channel: ^2.4.0
  http: ^1.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Encryption
  crypto: ^3.0.3
  encrypt: ^5.0.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Media & Camera
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  video_player: ^2.8.1
  audio_waveforms: ^1.0.5
  
  # Real-time Features
  socket_io_client: ^2.0.3+1
  convex: ^0.0.3+1
  
  # AI & ML
  tflite_flutter: ^0.10.4
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  permission_handler: ^11.0.1
  device_info_plus: ^9.1.1
  connectivity_plus: ^5.0.1
  path_provider: ^2.1.1
  
  # Animations
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.8
  
  # AR & Filters (commented out due to permission_handler conflict)
  # ar_flutter_plugin: ^0.7.3
  
  # Biometric Authentication
  local_auth: ^2.1.7
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # File Handling
  file_picker: ^6.1.1
  path: ^1.8.3
  
  # Audio/Video Recording
  record: ^5.0.4
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  build_runner: ^2.4.7
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - assets/stickers/
    - assets/filters/
  
  # fonts:
  #   - family: CustomIcons
  #     fonts:
  #       - asset: assets/fonts/custom_icons.ttf
